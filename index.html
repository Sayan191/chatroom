    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Chat with us</title>
</head>
<body>

<!--container && titles-->
<div class="container my-4">
    <h1 class="my-4 text-center">Chat With Us</h1>

        <!--buttons for chatroom-->
        <div class="chat-rooms my-3 text-center">
            <div class="my-2">Choose a Chatroom</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="bhalochele">#bhalochele</button>
            <button class="btn" id="official">#official</button>
        </div>
        <!--all chat lists-->
        <div class="chat-window">
            <h1 class="chatroom-name"></h1>
            <div class="outline"></div>
            <div class="chat-list list-group"></div>
        </div>

        <!--send msg-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Your Message:</div>
                </div>
            <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Send">
                </div>
            </div>
        </form>

        <!--update name form-->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">New Name:</div>
                </div>
            <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
</div>
